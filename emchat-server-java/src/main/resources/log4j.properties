log4j.rootLogger=INFO,CONSOLE
log4j.addivity.org.apache=true
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.Threshold=ERROR
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[start]%d{DATE}[DATE]%n%p[PRIORITY]%n%x[NDC]%n%t[THREAD] n%c[CATEGORY]%n%m[MESSAGE]%n%n
log4j.appender.FILE=org.apache.log4j.FileAppender
#when the file's  size is 200kB then will create a new log
log4j.appender.FIFE=org.apache.log4j.RollingFileAppender
log4j.appender.FIFE.MaxFileSize= 200KB
#log4j.appender.FILE.File=${webApp.root}/WEB-INF/log/log4j.log
log4j.appender.FILE.File=/opt/workspace/WEB-INF/log/log4j.log
log4j.appender.FILE.Threshold=DEBUG
log4j.appender.FILE.Append=false
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[framework] %d - %c -%-4r [%t] %-5p %c %x - %m%n
log4j.logger.com.sun.mail=ERROR,CONSOLE
log4j.logger.javax.mail=ERROR,CONSOLE
log4j.logger.org.springframework=ERROR,CONSOLE
log4j.logger.com.easemob=DEBUG,CONSOLE,FILE